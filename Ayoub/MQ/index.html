<body>

<form class="form" action="">
    <fieldset>
        <legend>Step 1 :Votre identit√©</legend>
        <div class="row">
        <div class="col-lg-6 col-md-12 col-sm-6">
            <label for="nom">Nom :</label>
            <input type="text" name="Nom" placeholder="Prenom et nom ..." id="nom">
        </div>
        <div class="col-lg-6 col-md-12 col-sm-6">
            <label for="email">Email : </label>
            <input pattern='[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,5}$' required name="Nom" id="email"
                   placeholder="exemple@domaine.com">
        </div>
        </div> <div class="row">
        <div class="col-lg-6 col-md-12 col-sm-6">
            <label for="dataaniv">Date d'aniveraire : </label>
            <input type="date" required name="dataaniv" id="dataaniv" placeholder="12/12/2012">
        </div>
        <div class="col-lg-6 col-md-12 col-sm-6">
            <label for="Tel">Tel : </label>
            <input type="tel" pattern="[0]{1}[1-9]{1}-[0-9]{2}-[0-9]{2}-[0-9]{2}-[0-9]{2}$" name="Nom"
                   placeholder="00-00-00-00-00" id="Tel">
        </div>
    </div>
    </fieldset>
</form>
