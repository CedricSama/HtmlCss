<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Les formulaires</title>
    <!--<script>
       document.getElementById('prenom');
    </script>-->

</head>
<body>
<form action="" method="get">
    <div>
        <label for="prenom">Prénom</label>
        <input placeholder="champ obligatoire" type="text" id="prenom" name="prenom" >
    </div>
    <div>
        <label for="nom">nom</label>
        <input type="text" id="nom" name="nom">
    </div>
    <div>
        <label>
            <input type="radio" name="civilite" value="monsieur"> M.
        </label>

        <label>
            <input type="radio" name="civilite" value="madame"> Mme
        </label>
    </div>
    <div>
        <h4>Vos langages préférés:</h4>
        <label>
            <input type="checkbox" name="langages[]" value="html">HTML
        </label>
        <label>
            <input type="checkbox" name="langages[]" value="css">CSS
        </label>
        <label>
            <input type="checkbox" name="langages[]" value="js">JS
        </label>
        <label>
            <input type="checkbox" name="langages[]" value="php">PHP
        </label>
    </div>

    <div>
        <label for="etat_civil">Votre état civil</label>
        <select name="etat_civil" id="etat_civil">
            <option value=""></option>
            <option value="celibataire">Célibataire</option>
            <option value="marie">Marié(e)</option>
            <option value="divorce">divorcé(e)</option>
            <option value="veuf">Veuf / Veuve</option>
        </select>
    </div>

    <div>
        <label for="animaux">Vos animaux de compagnie</label> <br>
        <select name="animaux[]" id="animaux" multiple="">
            <option value="chat">chat</option>
            <option value="chien">chien</option>
            <option value="poissons">poissons</option>
            <option value="cochon">cochon d'inde</option>
        </select>
    </div>

    <div>
        <label for="message">Votre message</label> <br>
<textarea placeholder="prérempli la case avec une indication" name="message" id="message" cols="30" rows="10"></textarea>
    </div>

    <!--Vérifier compatibilité avec navigateur sur caniuse.com-->
    <input name="date" type="date">
    <input name="color" type="color">
    <!--Attention la validation du format d'email n'est pas fiable-->
    <input name="email" type="email">


    <div>
        <input type="submit" value="valider">
    </div>
</form>


</body>
</html>
