<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="formulaire.css">
    <title>Formulaire</title>
</head>
<body>
<div>
    <h1>Formulaire de paiment</h1>
    <form action="">
        <fieldset>
            <p>Step 1: Votre identité</p>
            <div>
                <label for="nom">Nom</label>
                <input id="nom" type="text" placeholder=" Prénom et nom">
            </div>
            <div>
                <label for="email">Email</label>
                <input id="email" type="email" placeholder=" exemple@domaine.com">
            </div>
            <div>
                <label for="tel">Téléphone</label>
                <input id="tel" type="tel" placeholder=" par ex: +3375500000000">
            </div>
            <p>Step 2: Adresse de livraison</p>
            <div>
                <label for="adresse">Adresse</label>
                <textarea  rows="4" cols="30" name="adresse" placeholder=" N° et rue ..." id="adresse"></textarea>
            </div>
            <div>
                <label for="postal">Code postal</label>
                <input id="postal" type="text">
            </div>
            <div>
                <label for="pays">Pays</label>
                <input id="pays" type="text">
            </div>
            <p>Step 3: informations CB</p>
            <div>
                <label for="carte">Type de carte bancaire</label>
                <input id="carte" type="text">
            </div>
            <div>
                <label for="num_carte">N° de carte</label>
                <input id="num_carte" type="number">
            </div>
            <div>
                <label for="crypto">Code sécurité</label>
                <input id="crypto" type="number">
            </div>
            <div>
                <label for="nom_carte">Nom du porteur</label>
                <input id="nom_carte" type="text" placeholder=" Même nom que sur la carte">
            </div>
            <p>J'ACH&Egrave;TE !</p>
        </fieldset>
    </form>
</div>
</body>
</html>
